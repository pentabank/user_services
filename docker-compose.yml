version: "3.9"
services:
  user_services:
    container_name: user_services
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    restart: unless-stopped
    depends_on:
      - mongo
    links:
      - mongo
  mongo:
    image: "mongo:4.2.3"
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - ./mongodbdata:/data/db
