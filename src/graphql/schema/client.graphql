type Query {
  greeting: String
  allClients: [Client]
  findClientById(id: ID!): Client
  login(
    email: String!
    password: String!
  ): AuthPayload
}

type Mutation {
  addClient(
    client: ClientCreationInput!
  ): Message!
  deleteClientById(id: ID!): Message!
  updateClient(
    client: ClientUpdateInput!
  ): Client!
}

type Message {
  code: Int!
  content: String!
  data: [String!]
}

type AuthPayload {
  user: Client
  token: String
}

scalar Date

type Client {
  id: ID
  firstName: String
  lastName: String
  dateOfBirth: Date
  CIN: String
  address: String
  phoneNumber: String
  createdAt: Date
  isActive: Boolean
  age: Int
  email: String
}

input ClientCreationInput {
  firstName: String!
  lastName: String!
  dateOfBirth: Date!
  CIN: String!
  address: String!
  phoneNumber: String!
  createdAt: Date!
  isActive: Boolean!
  age: Int!
  email: String!
  password: String!
  confirmPassword: String!
}

input ClientUpdateInput {
  firstName: String!
  lastName: String!
  dateOfBirth: Date!
  CIN: String!
  address: String!
  phoneNumber: String!
  isActive: Boolean!
  age: Int!
  password: String!
  confirmPassword: String!
}
